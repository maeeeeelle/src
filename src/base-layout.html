<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base layout</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Maven+Pro:wght@400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/axh0nob.css" />
    <script
      src="https://kit.fontawesome.com/b0754b42ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="tout">
              <img src="image/LOGO.png" alt="chiroptera" />
              <div class="end">
                <div class="top">
                  <img src="image/insta.png" alt="insta" />
                  <img src="image/facebook.png" alt="facebook" />
                  <div class="verticaltrait"></div>
                  <h2>FR <i class="fa-solid fa-caret-down"></i></h2>
                  <img src="image/panier.png" alt="panier" />
                  <img src="image/profil.png" alt="profil" />
                </div>
                <div class="horizontaltrait"></div>
                <div class="bottom">
                  <div class="gras">
                    <p>Idéologie</p>
                    <p>Artisans</p>
                    <p>Domaine</p>
                    <p>Actualités</p>
                    <p>Vins</p>
                  </div>
                  <div class="fin">
                    <p>Boutique</p>
                    <p>Visites / événements</p>
                    <p>Contact</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <block name="content"> </block>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-4">adresse</div>
          <div class="col-2">suivre</div>
          <div class="col-5 offset-1">newsletter</div>
          <div class="col-4">contact</div>
          <div class="col-2">langue</div>
          <div class="col-5 offset-1">logos</div>
          <div class="col">photo actualités</div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
